# version: '3.8'

services:
  db:
    image: postgres:16
    container_name: plugnfce_postgres
    environment:
      POSTGRES_DB: plugnfce
      POSTGRES_USER: plugnfce
      POSTGRES_PASSWORD: plugnfce
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - plugnfce_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plugnfce -d plugnfce"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO - S3-compatible object storage for local development
  minio:
    image: minio/minio:latest
    container_name: plugnfce_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_DEFAULT_BUCKETS: plugnfce
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # Console port
    volumes:
      - minio_data:/data
    networks:
      - plugnfce_net
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  rabbitmq:
    image: rabbitmq:latest
    container_name: plugnfce_rabbitmq
    ports:
      - "5672:5672"
    networks:
      - plugnfce_net
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15672/api/health/ready"]
      interval: 30s
      timeout: 20s
      retries: 3
    command: rabbitmq-server

  redis:
    image: redis:latest
    container_name: plugnfce_redis
    ports:
      - "6379:6379"
    networks:
      - plugnfce_net
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 20s
      retries: 3
    command: redis-server --appendonly yes

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: plugnfce_api
    ports:
      - "8080:8080"
    environment:
      - APP_COMPONENT=api
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=plugnfce
      - DB_PASSWORD=plugnfce
      - DB_NAME=plugnfce
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
      - PORT=8080
      - ENV=development
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - plugnfce_net
    restart: unless-stopped

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: plugnfce_worker
    environment:
      - APP_COMPONENT=worker
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=plugnfce
      - DB_PASSWORD=plugnfce
      - DB_NAME=plugnfce
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
      - ENV=development
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      api:
        condition: service_started
    networks:
      - plugnfce_net
    restart: unless-stopped

volumes:
  db_data:
  minio_data:
  rabbitmq_data:
  redis_data:

networks:
  plugnfce_net:
    driver: bridge 